<!-- index.html (cleaned + redesigned layout) -->
<!DOCTYPE html>
<html lang="en" class="theme-base">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Cocktail Club</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HERO -->
    <section class="ccc-hero">
      <div class="hero-inner">
        <img src="logo.png" alt="CCC Logo" class="hero-logo" />
        <h1 class="hero-title">Crypto Cocktail Club</h1>
        <p class="hero-subtitle">A Virtual Bar Experience</p>
      </div>
    </section>

    <!-- VINYL SHELF -->
    <section class="vinyl-shelf-wrapper">
      <div id="vinylRow" class="vinyl-row">
        <!-- Vinyl items injected via JS -->
        <div class="vinyl-item is-active">
          <div class="vinyl-spine">Toby’s Mix</div>
          <div class="vinyl-face">
            <h3>Toby’s Mix</h3>
            <p>by Toby</p>
          </div>
        </div>
        <!-- Add more vinyl items... -->
      </div>
    </section>

    <!-- LISTENING ROOM -->
    <section class="bar-counter">
      <div class="counter-left">
        <div class="album-art-wrapper">
          <div id="albumArt" class="album-art album-drop">
            <div class="album-face">
              <img src="cover.jpg" alt="Album" class="album-logo" />
            </div>
            <div class="album-face album-face-back">
              <p>Track Notes</p>
            </div>
          </div>
        </div>
        <div class="turntable">
          <div id="turntablePlatter" class="turntable-platter playing">
            <div class="turntable-label"></div>
          </div>
        </div>
        <div class="player-panel">
          <div id="track-title">Toby’s Mix</div>
          <div id="track-artist">Toby</div>
          <div class="timeline-bar" id="timeline-bar">
            <div class="timeline-progress" id="timeline-progress"></div>
          </div>
          <div class="player-controls">
            <button id="prev-btn">Prev</button>
            <button id="play-btn">Pause</button>
            <button id="next-btn">Next</button>
            <div class="volume-block">
              <label for="volume-slider">Vol</label>
              <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
            </div>
          </div>
          <div id="playerEq" class="player-eq playing">
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- BAR BOT -->
    <section class="bar-counter">
      <div class="bartender-card">
        <form id="bartenderForm">
          <div class="bartender-messages" id="bartenderMessages"></div>
          <textarea id="bartenderInput" rows="3" placeholder="What can I make for you?"></textarea>
          <button id="bartenderSubmit" type="submit">Ask Bar Bot</button>
        </form>
      </div>
    </section>

    <!-- BAR TV -->
    <section class="bar-tv-mounted">
      <div class="bar-tv-frame">
        <div class="bar-tv-aspect">
          <video id="barTvVideo" class="bar-tv-screen" autoplay muted loop playsinline>
            <source src="https://visionary-beignet-7d270e.netlify.app/video/bar_tape_01.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="bar-tv-controls">
          <button id="barTvChannelBtn" class="tv-btn">Channel</button>
          <button id="barTvPlayBtn" class="tv-btn">⏸</button>
          <button id="barTvMuteBtn" class="tv-btn">Sound Off</button>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="ccc-footer">
      <p>&copy; 2025 Crypto Cocktail Club</p>
      <div class="footer-links">
        <a href="#">Litepaper</a>
        <a href="#">Twitter</a>
        <a href="#">Discord</a>
      </div>
    </footer>

    <audio id="bar-audio" preload="metadata"></audio>
    <div id="dockTrack" style="display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
